<body>
  

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          <form name="fr_signup" id="fr_signup">
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  First Name<span class="req">*</span>
                </label>
                <input id="txt_fn" type="text" required autocomplete="off" />
              </div>
          
              <div class="field-wrap">
                <label>
                  Last Name<span class="req">*</span>
                </label>
                <input id="txt_ln" type="text"required autocomplete="off"/>
              </div>
            </div>

            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input id="txt_em" name = "email" type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Set A Password<span class="req">*</span>
              </label>
              <input id="txt_pw" name = "password" type="password"required autocomplete="off"/>
            </div>
            
            <input id="sb_txt" type="submit" class="button button-block">Get Started</input>
            <!-- <button class="button button-block" onclick="signup()">Get started</button> -->
          </form>
        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          <form name="fr_li" id="fr_li" >
            <div class="field-wrap">
              <label>
                Email Address<span class="req">*</span>
              </label>
              <input id="em_li" name='email' type="email"required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>
                Password<span class="req">*</span>
              </label>
              <input id="pw_li" name="pass" type="password"required autocomplete="off"/>
            </div>
            
            <button id="sb_li" type="submit" class="button button-block">Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->

      <script src="../plugins/bower_components/jquery/dist/jquery.min.js"></script>
      <script src = "js/login_signup.js"></script>
  </div> <!-- /form -->
